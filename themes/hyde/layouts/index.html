{{ define "main" -}}
<div class="posts">
{{ range .Site.RegularPages -}}
{{ if .Params.Post }}
<article class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <!-- <time> element used for seo -->
  <time style=float:left; datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time> 
  <p class="post-date"> | Author: {{ .Params.Author }} </p>
  {{ .Summary }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
  </div>
  {{ end }}
</article>
{{- end }}
</div>
{{ else }}
{{ end }}

<button class="theme-toggle" onclick="toggleTheme()">Switch</button>
<p class="test56"> drip drip drop bitch </p>

{{- end }}
