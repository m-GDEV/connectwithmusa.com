<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ hugo.Generator }}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {{ if .IsHome -}}
  <title>{{ .Site.Title }}</title>
  {{- else -}}
  <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
  {{- end }}
  <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />

  <!-- CSS -->
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/sidebar.css">
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/print.css" media="print">
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/syntax.css">
  
  <!-- Fonts -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/fonts/ptsans.css">

  <!-- JS -->
  <script src="{{ .Site.BaseURL }}js/main.js" type="text/javascript"></script>

  <!-- Plausible Analytics -->
  <script async defer data-domain="{{ .Site.BaseURL }}" src="{{ .Site.Params.plausibleAnalytics }}"></script>


  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/favicon/favicon.ico">
  <link rel="shortcut icon" href="/images/favicon/favicon.ico">

  <!-- RSS etc -->
  {{ range .AlternativeOutputFormats -}}
    {{ printf `<link href="%s" rel="%s" type="%s" title="%s" />` .Permalink .Rel .MediaType.Type $.Site.Title | safeHTML }}
  {{ end -}}

</head>

<!-- Custom added buttons -->
<img id="toggle-image" src="/images/theme/theme-light.svg" alt="Image for theme toggle button." onclick="toggleTheme()">
<div id="progress-bar"></div>
<button onclick="topFunction()" id="top-button">Top</button>
