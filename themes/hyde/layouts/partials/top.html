<!-- This is a html partial that is essentially just a button that shows on the 
screen after the user has scrolled 300px down, it allows them to scroll to the top -->
<html>
	

<style>

#top-button {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
  border: none;
  outline: none;
  background-color: #322461;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 8px;
}
</style>



<!-- Body & button to go to top of page -->
<button onclick="topFunction()" id="top-button" title="Go to top">Top</button>

<script>
//Get the button
var mybutton = document.getElementById("top-button");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>


</html>
